<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram CLONE</title>
</head>
<body>
    <!-- corpo da pg contem 2 colunas -->
    <div class="instagram-wrapper">
        <div class="instagram-phone">   <!-- Coluna 1: contem imagem de um celular -->
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">    <!-- Coluna 2: contem campo para login; cadastro; e links para download do app -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" size="38" name="usuario" style="border-radius: 5%; height: 1cm;" placeholder="Telefone, nome de usuário ou email">
                <input type="password" size="38" name="senha" style="border-radius: 5%;  height: 1cm;" placeholder="Senha">
                <input type="button" class="button" value="Entrar">
                <p style="color: black;">OU</p>
                <div>
                    <img src="./img/facebook-logo.png" class="facebook-logo" alt="facebook logo"> 
                    <span class="link-blue">Entrar com o Facebook</span> <br> <br>
                    <div style="font-size: small; color: black; align-items: center;">Esqueceu a senha?</div>
                </div> 
            </div>
            <div class="group">
                <span style="color: black;"> Não tem uma conta? <span class="link-blue">Cadastre-se</span> </p>
            </div>
            <div class="get-the-app">
                <p class="get-app" style="color: black;">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
